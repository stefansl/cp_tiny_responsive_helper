<script type="text/javascript">
	(function($) {
		$(document).ready(function() {
			var div = $('#responsive_helper');
			var doc = $(window);
			$(window).resize(function(){
				div.text(doc.width() + 'px x ' + doc.height() + 'px');
			});
		});
	})(jQuery);
</script>

<div id="responsive_helper"></div>
